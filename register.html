<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('loginb.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-color: #f0f0f0; /* Fallback color */
            color: #333;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly higher opacity for better contrast */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Enter email" required>
        <input type="password" id="registerPassword" placeholder="Enter password" required>
        <button type="submit">Register</button>
    </form>

    <div id="error" class="error"></div>
    <a href="login.html">Already have an account? Login</a>
</div>

<script>
    // Registration logic
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const registerEmail = document.getElementById('registerEmail').value;
        const registerPassword = document.getElementById('registerPassword').value;

        if (registerEmail && registerPassword) {
            localStorage.setItem('registeredEmail', registerEmail);
            localStorage.setItem('registeredPassword', registerPassword);
            alert('Registration successful! Redirecting to login page.');
            window.location.href = 'login.html';  // Redirect to login page after successful registration
        } else {
            document.getElementById('error').textContent = 'Please fill in both fields!';
        }
    });
</script>

</body>
</html>
